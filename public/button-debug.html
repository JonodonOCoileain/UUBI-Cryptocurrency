<!DOCTYPE html>
<html>
<head>
    <title>Button Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { 
            background: #007bff; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        .result { 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            padding: 15px; 
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üîß Button Debug Test</h1>
    
    <div class="result">
        <h3>Test Video Liveness Button</h3>
        <button type="button" id="testVideoLiveness" class="bg-blue-600 text-white py-2 px-4 rounded-lg">
            <i class="fas fa-play mr-2"></i>
            Test Video Liveness Detection
        </button>
        <div id="testResult">Click the button above...</div>
    </div>
    
    <div class="result">
        <h3>Console Logs</h3>
        <div id="consoleLogs" style="background: #000; color: #0f0; padding: 10px; font-family: monospace; height: 200px; overflow-y: auto;"></div>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <script>
        // Override console.log to show in page
        const originalLog = console.log;
        const originalError = console.error;
        
        function logToPage(message, type = 'log') {
            const logsDiv = document.getElementById('consoleLogs');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' : type === 'warn' ? '#ff0' : '#0f0';
            logsDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToPage(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logToPage('ERROR: ' + args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            logToPage('WARN: ' + args.join(' '), 'warn');
        };
        
        // Test the button functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up button test...');
            
            const testVideoLivenessBtn = document.getElementById('testVideoLiveness');
            if (testVideoLivenessBtn) {
                console.log('‚úì Button found, adding event listener...');
                testVideoLivenessBtn.addEventListener('click', function(e) {
                    console.log('üéØ Button clicked!');
                    e.preventDefault();
                    e.stopPropagation();
                    
                    document.getElementById('testResult').innerHTML = '‚úÖ Button click detected! JavaScript is working.';
                    console.log('‚úÖ Button click handler executed successfully');
                });
                console.log('‚úì Event listener attached to button');
            } else {
                console.error('‚ùå Button not found!');
                document.getElementById('testResult').innerHTML = '‚ùå Button not found in DOM';
            }
        });
        
        function clearLogs() {
            document.getElementById('consoleLogs').innerHTML = '';
        }
        
        console.log('Debug page loaded successfully');
    </script>
</body>
</html>
