<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUBI - Working Login Button</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .hidden {
            display: none !important;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">UUBI Cryptocurrency</h1>
            <p class="text-white opacity-90">Universal Universal Basic Income</p>
        </div>

        <!-- Message Area -->
        <div id="messageArea"></div>

        <!-- Registration Form -->
        <div id="registrationForm" class="max-w-md mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
                    <i class="fas fa-user-plus mr-2"></i>
                    Create Account
                </h2>
                
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                               placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number (Optional)</label>
                        <input type="tel" id="phone" name="phone"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                               placeholder="Enter your phone number">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                               placeholder="Create a password">
                    </div>
                    
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                               placeholder="Confirm your password">
                    </div>
                    
                    <button type="submit" id="registerBtn" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-green-700 transition">
                        <i class="fas fa-user-plus mr-2"></i>
                        Create Account
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account? 
                        <button id="loginLink" class="text-blue-600 hover:text-blue-500 font-medium bg-transparent border-none cursor-pointer">
                            Login here
                        </button>
                    </p>
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="max-w-md mx-auto hidden">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Login to Account
                </h2>
                
                <form id="loginFormElement" class="space-y-4">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="loginEmail" name="email" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="loginPassword" name="password" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" id="loginBtn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Login
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <button id="registerLink" class="text-green-600 hover:text-green-500 font-medium bg-transparent border-none cursor-pointer">
                            Create one here
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple message function
        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            if (!messageArea) return;
            
            messageArea.innerHTML = '<div class="message ' + type + '">' + text + '</div>';
            
            setTimeout(() => {
                if (messageArea) {
                    messageArea.innerHTML = '';
                }
            }, 3000);
        }
        
        // Show form function
        function showForm(formId) {
            console.log('Switching to:', formId);
            
            // Hide all forms
            const registrationForm = document.getElementById('registrationForm');
            const loginForm = document.getElementById('loginForm');
            
            if (registrationForm) registrationForm.classList.add('hidden');
            if (loginForm) loginForm.classList.add('hidden');
            
            // Show selected form
            const targetForm = document.getElementById(formId);
            if (targetForm) {
                targetForm.classList.remove('hidden');
                console.log('Form shown:', formId);
            } else {
                console.error('Form not found:', formId);
            }
            
            showMessage('Switched to ' + formId, 'info');
        }
        
        // Registration form handler
        function handleRegistration(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!email) {
                showMessage('Email is required', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            showMessage('Registration successful! (This is a demo)', 'success');
        }
        
        // Login form handler
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showMessage('Email and password are required', 'error');
                return;
            }
            
            showMessage('Login successful! (This is a demo)', 'success');
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, setting up event listeners');
            
            // Form handlers
            const registerForm = document.getElementById('registerForm');
            const loginForm = document.getElementById('loginFormElement');
            
            if (registerForm) {
                registerForm.onsubmit = handleRegistration;
                console.log('Registration form handler added');
            }
            
            if (loginForm) {
                loginForm.onsubmit = handleLogin;
                console.log('Login form handler added');
            }
            
            // Link handlers - using simple onclick
            const loginLink = document.getElementById('loginLink');
            if (loginLink) {
                loginLink.onclick = function(e) {
                    e.preventDefault();
                    console.log('Login link clicked');
                    showForm('loginForm');
                };
                console.log('Login link handler added');
            } else {
                console.error('Login link not found');
            }
            
            const registerLink = document.getElementById('registerLink');
            if (registerLink) {
                registerLink.onclick = function(e) {
                    e.preventDefault();
                    console.log('Register link clicked');
                    showForm('registrationForm');
                };
                console.log('Register link handler added');
            } else {
                console.error('Register link not found');
            }
            
            console.log('Event listeners set up successfully');
            showMessage('Page loaded - click "Login here" to test', 'info');
        });
    </script>
</body>
</html>
