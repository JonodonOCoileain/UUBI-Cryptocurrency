<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Button Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { 
            padding: 10px 20px; 
            margin: 10px; 
            font-size: 16px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            background: #6f42c1;
            color: white;
        }
        button:hover { background: #5a32a3; }
        #output { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Simple Button Click Test</h1>
    
    <button id="testButton">Click Me!</button>
    <button id="connectWallet">Connect New Wallet</button>
    
    <div id="output"></div>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            console.log(message);
        }
        
        // Test basic button click
        document.getElementById('testButton').onclick = function() {
            log('âœ… Basic button clicked!');
        };
        
        // Test connect wallet button
        document.getElementById('connectWallet').onclick = function() {
            log('âœ… Connect wallet button clicked!');
        };
        
        // Test with addEventListener
        document.getElementById('connectWallet').addEventListener('click', function() {
            log('âœ… Connect wallet button clicked (addEventListener)!');
        });
        
        log('ðŸš€ Page loaded, event listeners added');
    </script>
</body>
</html>
