<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUBI - Rebuilt Login Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form {
            display: block;
        }
        .form.hidden {
            display: none !important;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background: #218838;
        }
        button.blue {
            background: #007bff;
        }
        button.blue:hover {
            background: #0056b3;
        }
        .switch-link {
            text-align: center;
            margin-top: 20px;
        }
        .switch-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .switch-link a:hover {
            text-decoration: underline;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #333; margin-bottom: 30px;">UUBI Cryptocurrency</h1>
        
        <!-- Message Area -->
        <div id="messageArea"></div>
        
        <!-- Registration Form -->
        <div id="registrationForm" class="form">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="regPhone">Phone Number (Optional)</label>
                    <input type="tel" id="regPhone" name="phone">
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password</label>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="switch-link">
                Already have an account? 
                <a href="#" id="loginLink">Login here</a>
            </div>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm" class="form hidden">
            <h2>Login to Account</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="blue">Login</button>
            </form>
            <div class="switch-link">
                Don't have an account? 
                <a href="#" id="registerLink">Create one here</a>
            </div>
        </div>
    </div>

    <script>
        // Simple message function
        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '<div class="message ' + type + '">' + text + '</div>';
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }
        
        // Show form function
        function showForm(formName) {
            console.log('Switching to:', formName);
            
            // Hide all forms
            document.getElementById('registrationForm').classList.add('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            
            // Show selected form
            document.getElementById(formName).classList.remove('hidden');
            
            // Show message
            showMessage('Switched to ' + formName, 'info');
        }
        
        // Registration form handler
        function handleRegistration(event) {
            event.preventDefault();
            
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            if (!email) {
                showMessage('Email is required', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            showMessage('Registration successful! (This is a demo)', 'success');
        }
        
        // Login form handler
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showMessage('Email and password are required', 'error');
                return;
            }
            
            showMessage('Login successful! (This is a demo)', 'success');
        }
        
        // Initialize when page loads
        window.onload = function() {
            console.log('Page loaded, setting up event listeners');
            
            // Form handlers
            document.getElementById('registerForm').onsubmit = handleRegistration;
            document.getElementById('loginFormElement').onsubmit = handleLogin;
            
            // Link handlers
            document.getElementById('loginLink').onclick = function(e) {
                e.preventDefault();
                console.log('Login link clicked');
                showForm('loginForm');
            };
            
            document.getElementById('registerLink').onclick = function(e) {
                e.preventDefault();
                console.log('Register link clicked');
                showForm('registrationForm');
            };
            
            console.log('Event listeners set up successfully');
            showMessage('Page loaded successfully', 'info');
        };
    </script>
</body>
</html>
